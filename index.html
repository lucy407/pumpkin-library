  <h1>the pumpkin gallery!</h1>

  <div class="box">
    <h1>ðŸŽ‚ pumpkins birthday countdown ðŸŽ‚</h1>
    <p id="timer">calculating timeâ€¦</p>
  </div>

  <script>
    function nextBirthday() {
      const now = new Date();
      let year = now.getFullYear();
      const birthday = new Date(year, 9, 31, 0, 0, 0);

      if (now > birthday) {
        year++;
      }

      return new Date(year, 9, 31, 0, 0, 0);
    }

    const target = nextBirthday();
    const timer = document.getElementById("timer");

    function update() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        timer.textContent = "happy birthday ðŸŽ‰";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    update();
    setInterval(update, 1000);
  </script>
